<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="electricGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#85c1e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5dade2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="185" rx="120" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Car Body (Electric SUV Style) -->
  <path d="M50 120 L250 120 L260 130 L260 155 L250 165 L50 165 L40 155 L40 130 Z" fill="url(#electricGradient)" stroke="#138d75" stroke-width="1"/>
  
  <!-- Car Roof -->
  <path d="M75 120 Q85 80 150 80 Q215 80 225 120" fill="url(#electricGradient)" stroke="#138d75" stroke-width="1"/>
  
  <!-- Windows -->
  <path d="M80 115 Q88 90 150 90 Q212 90 220 115" fill="url(#windowGradient4)" stroke="#3498db" stroke-width="1"/>
  
  <!-- Window Divider -->
  <line x1="150" y1="90" x2="150" y2="115" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Wheels (Larger for SUV) -->
  <circle cx="90" cy="165" r="18" fill="#2c3e50"/>
  <circle cx="90" cy="165" r="12" fill="#34495e"/>
  <circle cx="90" cy="165" r="6" fill="#1abc9c"/>
  
  <circle cx="210" cy="165" r="18" fill="#2c3e50"/>
  <circle cx="210" cy="165" r="12" fill="#34495e"/>
  <circle cx="210" cy="165" r="6" fill="#1abc9c"/>
  
  <!-- LED Headlights -->
  <rect x="250" y="135" width="8" height="15" rx="4" fill="#ffffff" stroke="#ecf0f1" stroke-width="1"/>
  <rect x="252" y="137" width="4" height="11" rx="2" fill="#85c1e9"/>
  
  <!-- Electric Badge -->
  <circle cx="200" cy="140" r="8" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
  <text x="200" y="144" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50" font-weight="bold">âš¡</text>
  
  <!-- Charging Port -->
  <rect x="120" y="135" width="8" height="6" rx="2" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Door Handles -->
  <rect x="110" y="140" width="6" height="3" rx="1" fill="#95a5a6"/>
  <rect x="180" y="140" width="6" height="3" rx="1" fill="#95a5a6"/>
  
  <!-- Side Mirror -->
  <ellipse cx="70" cy="110" rx="4" ry="3" fill="#34495e"/>
  
  <!-- Roof Rails -->
  <rect x="80" y="77" width="140" height="3" rx="1" fill="#95a5a6"/>
</svg>
